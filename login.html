<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background:#f5f5f5; }
    .box { background:white; padding:30px; border-radius:10px; width:300px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
    input { width:100%; padding:10px; margin:10px 0; }
    button { width:100%; padding:10px; background:black; color:white; border:none; }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
