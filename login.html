<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  /* Full screen overlay */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
  }

  .login-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    background: white;
    padding: 40px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 30px;
    color: #333;
  }

  .login-box input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .login-box button {
    width: 100%;
    padding: 12px;
    background: #764ba2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
  }

  .login-box button:hover {
    background: #667eea;
  }

  .error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p class="error" id="error"></p>
  </div>
</div>

<script type="module" src="auth.js"></script>

</body>
</html>
