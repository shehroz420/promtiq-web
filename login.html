<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ZenovaAI</title>
<style>
  /* Full screen overlay */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
  }

  .login-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .login-box {
    background: #ffffff;
    padding: 50px 40px;
    border-radius: 20px;
    width: 400px;
    max-width: 95%;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 30px;
    font-size: 28px;
    color: #333;
  }

  .login-box input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
  }

  .login-box input:focus {
    border-color: #764ba2;
    box-shadow: 0 0 5px rgba(118,75,162,0.5);
    outline: none;
  }

  .login-box button {
    width: 100%;
    padding: 14px;
    background: #764ba2;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
  }

  .login-box button:hover {
    background: #667eea;
  }

  .error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }

  .instructions {
    margin-top: 20px;
    font-size: 13px;
    color: #555;
    line-height: 1.4;
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p class="error" id="error"></p>
    <!-- Extra instructions / security text -->
    <p class="instructions">
      For security purposes, please login using your registered email.<br>
      Do not share your password with anyone.<br>
      Ensure your internet connection is stable.
    </p>
  </div>
</div>

<script type="module" src="auth.js"></script>

</body>
</html>
